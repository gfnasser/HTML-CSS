<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu proprio servidor.</p>


    <video controls width="500" poster="imagens/capa.jpg">
        <source src="midias/meus-videos.mp4" type="video/mp4">
        <source src="midias/meus-videos-1.webm" type="video/webm">
        <source src="midias/meus-videos.ogv" type="video/ogv">
        <source src="midias/meus-videos-1.m4v" type="video/m4v">
        <p>Seu computador não tem compatibilidade com reprodução de vídeos.</p>
    </video>



</body>
</html>
