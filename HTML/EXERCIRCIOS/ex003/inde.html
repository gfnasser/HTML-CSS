<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html-200.png" alt="Logo HTML5">
    <p>Podemos também carregar imagnes que estão em sub-pastas.</p>
    <img src="css/logo-css3-200.png" alt="Logo CC3">
    <p>Outra forma é usar imagens externas, ou seja, que estão na internet, para isso você precisa usar o link da imagem.</p>
    <img src="https://styles.redditmedia.com/t5_2tugi/styles/communityIcon_7yzrvmem0wi31.png" alt="Logo JavaScript">

</body>
</html>
